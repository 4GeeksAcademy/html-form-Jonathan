<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
       
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1" >Payment form example</span>
                </div>
            </nav>
       
        <!--primer Row-->
        <div class="fields">
            <span id="missing">
                <p>Some Fields are missing</p>
            </span>
        </div>
        <div class=" primero row p-2">
            <div class="card col-6">

                <label class="inputs" for="number">Card</label>
                <input type="text" id="number" maxlength="16" placeholder="XXXXXXXXXXXXX" />
            </div>

            <div class="cvc col-3">
                <label class="inputs" for="number">CVC #</label>
                <input type="text" id="number" maxlength="4" placeholder="0000" />
            </div>
            <div class="amount col-3">
                <label class="inputs" for="number">Amount</label>
                <input type="text" id="number" maxlength="8" placeholder="Amount" />
            </div>


        </div>
        <!--segundo Row-->
        <div class="segundo row p-2">
            <div class="First col-6">
                <label class="inputs " for="name">First Name</label> <br>
                <input type="text" id="name" maxlength="16" />
            </div>

            <div class="Last Name col-6">
                <label for="last">Last Name</label> <br>
                <input type="text" id="last" name="last">
            </div>
        </div>

        <!--tercer Row-->
        <div class="tercero row p-2">
            <div class="City col-6">
                <label class="inputs" for="city">City</label> </br>
                <input type="text" id="city" />
            </div>

            <div class="state col-3">
                <label class="inputs" for="ciu">State:</label><br>
                <select class="inputs" name="ciudad" id="ciu">
                    <option value="" disabled selected>Pick a City</option>
                    <option value="AL">
                        Alabama
                    </option>
                    <option value="AK">
                        Alaska
                    </option>
                    <option value="AZ">
                        Arizona
                    </option>
                    <option value="AR">
                        Arkansas
                    </option>
                    <option value="CA">
                        California
                    </option>
                    <option value="CO">
                        Colorado
                    </option>
                    <option value="CT">
                        Connecticut
                    </option>
                </select>


            </div>
            <div class="Postal col-3">
                <label class="inputs" for="postal">Postal Code:</label>
                <input type="text" id="postal" name="codigo">
            </div>
            <!--Cuarto Row-->
            <div class="cuarto row p-2">
                <div class="pay col-6">
                    <h6>We accept:</h6></br>
                    <span class="pay">
                        <label for="Visa"> <i class="fa-brands fa-cc-visa"></i> </label>
                        <input id="Visa" class="inputs" type="radio" name="Visa" value="visa" />

                        <label for="Mastercard"> <i class="fa-brands fa-cc-mastercard"></i> </i> </label>
                        <input id="Mastercard" class="inputs" type="radio" name="Mastercard" value="mastercard" />

                        <label for="Paypal"> <i class="fa-brands fa-cc-paypal"></i></i> </label>
                        <input id="Paypal" class="inputs" type="radio" name="Paypal" value="paypal" />

                        <label for="Money"> <i class="fa-solid fa-money-bill"></i></i> </label>
                        <input id="Money" class="inputs" type="radio" name="Money" value="money" />


                    </span>

                </div>

                <div class="message col-6">
                    <label class="inputs" for="mensaje">Message</label> <br>
                    <textarea class="inputs" id="mensaje" name="comment"></textarea>

                </div>

            </div>

            <div class="botones"> 
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>

        </div>









    </div>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
